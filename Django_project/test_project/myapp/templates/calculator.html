<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
    <title>Hello world!</title>
  </head>
  <body>
    <main class="container">
     <h1> Calculator </h1>
     <form action="/calculator/" method="get">

        <select name="operation">
          <option value="plus">+</option>
          <option value="minus">-</option>
          <option value="multiple">&times;</option>
          <option value="divide">/</option>
        </select> 

        <input name= "a" required type= "number" value= "{{ request.GET.a }}">
        <input name= "b" required type= "number" value= "{{ request.GET.b }}">
        <label for="result">{{request.GET.a}} {{request.GET.operation}} {{ request.GET.b }} =</label>
        <input value="{{ result }}" readonly>
        <button type="submit">Calculate</button>
     </form>
    </main>
  </body>
</html>
