<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        button[type= "submit"] {
            color: white;
            background-color: #8a2be2;
            position: relative;
            left: 10px;
            text-align: center;
            border-radius: 3px;
            padding: 3px;

        }
        button:hover {
            background-color: #9b3ef3;

        }
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">Sign Up page
      </h1>
    <form action="sign-up" method="post">
        <enctype="multipart/form-data">
        {% csrf_token %}   
        <label for = "email">Zadejte Email: </label>
        <input type="email">
        <label for = "password">Zadejte heslo: </label>
        <input type="password" name="password" value="{{request.post.password}}" required>
        <label for = "password_repeat">Znovu zadejte heslo: </label>
        <input type="password" name="password_repeat" value="{{request.post.password_repeat}}" required>
        <button type="submit">potvrdit</button>
    </form>

   
    </div>
  </section>
  </body>
</html>
